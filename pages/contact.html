         <div class="contact" align="center">
         <h1>Contact Us</h1>
    <p>We'd love to hear from you! Feel free to reach out with any questions, feedback, or inquiries.</p>
    <form class="contactus-form">
      <label for="name">Full Name:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="name"  placeholder="Full Name">
        <br>
        <br>
      <label for="email" >Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your mob.no">
      <br><br>
      <label for="address">Address:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="address" placeholder="Enter your address">
      <br><br>
      <label for="message">Your Message:</label>
      &nbsp;&nbsp;<textarea id="message" placeholder="Give us a message"></textarea>
      <br>
      <br>
      <br>
      <input type="submit" value="Contact Us" class="submit-btn"> 
    </form>
